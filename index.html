<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's on the News</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
  <!-- Bungee CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Font Awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <!-- App JS -->
  <script src="./scripts/client.js" type="text/javascript" defer></script>

</head>
<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <h1 class="title">What's on the News?</h1>
    <div class="nav-action">
      <button id="search-button">
        <span><b>Search</b> for news</span>
        <i class="fa-solid fa-angles-down fa-beat" style="color: #ff1400;"></i>
      </button>
    </div>
  </nav>
  <main class="container">
    <header>
      <h2>Look up the news from NewsAPI.org</h2>
    </header>
    <div>
      <form id="news-form">
        <label for="news-search-string">Enter your search:</label><br>
        <input type="text" id="news-search-string"><br><br>
        <label for="news-search-number">Number of Articles:</label><br>
        <input type="number" id="news-search-number"><br><br>
        <button type="submit">Search</button>
      </form>
    </div>
  <!-- This section contains individual news articles -->
  <article id="news-results"></article>
  </main>
  <button id="scroll-button"><i class="fa-solid fa-angles-up fa-beat-fade" style="color: #ffff;"></i></button>
</body>
</html>
